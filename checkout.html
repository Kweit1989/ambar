<body>
    <div class="container section-title aos-init aos-animate checkout-header" data-aos="fade-up">
        <h2>Заказ</h2>
        <p>Оформление заказа</p>
    </div>
    <form action="#!" class="checkout-form">
        <div class="checkout-form-adress">
            <label>
                <input type="radio" name="delivery_method" value="dinein" checked>
                <span class="radio-mark"></span>
            <span>Здесь, в кафе</span>
            </label>
            <label>
                <input type="radio" name="delivery_method" value="delivery">
                <span class="radio-mark"></span>
            <span>Доставка по адресу</span>
            </label>
            <label>
                <input type="radio" name="delivery_method" value="pickup">
                <span class="radio-mark"></span>
                <span>Самовывоз из пункта</span>
            </label>
        </div>

        <div class="checkout-form-checked">
            <div id="dinein-block" class="delivery-block" style="display: grid;">
                <!-- Можно оставить пустым или текст: -->
                <select class="delivery-address-select">
                    <option>Новосондецкий бульвар, 15 А</option>
                    <option>Пункт 2</option>
                </select>
                <button class="checkout-form-table">Выбрать стол</button>
            </div>

            <div id="delivery-address" class="delivery-block" style="display: none;">
                <!-- Форма с адресом -->
                <input class="delivery-address-ul" type="text" placeholder="Улица">
                <input class="delivery-address-build" type="number" placeholder="Дом">
                <input class="delivery-address-house" type="number" placeholder="Квартира">
            </div>

            <div id="pickup-point" class="delivery-block" style="display: none;">
                <!-- Селект или список пунктов самовывоза -->
                <select class="delivery-address-select">
                    <option>Новосондецкий бульвар, 15 А</option>
                    <option>Пункт 2</option>
                </select>
            </div>
        </div>
        <textarea class="checkout-form-comment" name="order_comment" rows="4" placeholder="Коментарий к заказу"></textarea>
        <button class="checkout-form-pay">Оплатить заказ</button>
    </form>
